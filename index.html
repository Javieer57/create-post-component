<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Create post component</title>
	</head>
	<body>
		<section class="create-post">
			<img class="create-post__avatar" src="avatar.png" alt="" />
			<form id="create-post-form" class="create-post__form" action="">
				<div class="create-post__text-wrap">
					<textarea
						aria-label="Write something about you..."
						name="post-text"
						id=""
						onInput="this.parentNode.dataset.replicatedValue = this.value"
						placeholder="Write something about you..."
					></textarea>
				</div>

				<div class="create-post__media-wrap" id="create-post-media-wrap"></div>

				<div class="create-post__buttons-wrap">
					<label aria-label="Add an image to the post" tabindex="0" class="create-post__opt-btn" for="create-post-media">
						<img class="post__react-btn-icon" src="camera-outline.svg" alt="" />
						Media
						<input type="file" name="post-img" id="create-post-media" accept=".png, .jpg, .jpeg" />
					</label>
					<button class="create-post__submit" type="submit">Publish</button>
				</div>
			</form>
		</section>

		<section id="posts-container">
			<article class="post">
				<div class="post__wrapper">
					<header class="post__header">
						<img class="post__avatar" src="avatar.png" alt="John Doe" />

						<div class="post__meta">
							<p class="post__user">John Doe</p>
							<time class="post__time" datetime="2018-07-26T11:14">July 26 2018, 11:14am</time>
						</div>
					</header>

					<div class="post__body">
						<p class="post__text">
							Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam corrupti asperiores modi odio vero. Veritatis modi reiciendis quibusdam molestiae! Esse!
						</p>
						<img class="post__img" src="post-1.png" alt="" />
					</div>
				</div>

				<footer class="post__footer">
					<div class="post__footer-wrapper">
						<button class="post__react-btn">
							<img class="post__react-btn-icon" src="thumb-up-outline.svg" alt="" />
							React
						</button>
						<button class="post__react-btn">
							<img class="post__react-btn-icon" src="comment-multiple-outline.svg" alt="" />
							Comment
						</button>
						<button class="post__react-btn">
							<img class="post__react-btn-icon" src="share-outline.svg" alt="" />
							Share
						</button>
					</div>
				</footer>
			</article>
		</section>

		<script src="main.js"></script>
	</body>
</html>
