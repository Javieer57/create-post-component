<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<base target="_blank" />
		<title>Create post component</title>
	</head>
	<body>
		<section class="create-post">
			<img class="create-post__avatar" src="/img/avatar-tumblr.png" alt="" />
			<form id="create-post-form" class="create-post__form" action="">
				<div class="create-post__text-wrap">
					<textarea
						aria-label="Write something about you..."
						name="post-text"
						id="create-post-txt"
						oninput="this.parentNode.dataset.replicatedValue = this.value"
						placeholder="Write something about you..."
					></textarea>
				</div>

				<div class="create-post__media-wrap" id="create-post-media-wrap"></div>

				<div class="create-post__buttons">
					<div class="create-post__assets-buttons">
						<button type="button" aria-label="Add an image to the post" class="create-post__asset-btn" for="create-post-media" onclick="this.querySelector('input').click()">
							<img class="icon" src="/icons/camera-tumblr.svg" alt="" />
							Photo
							<input type="file" name="post-img" id="create-post-media" accept=".png, .jpg, .jpeg, .gif" />
						</button>
						<button type="button" aria-label="Add a video to the post" class="create-post__asset-btn" for="create-post-media" disabled>
							<img class="icon" src="/icons/quote-tumblr.svg" alt="" />
							Video
						</button>
						<button type="button" aria-label="Add a video to the post" class="create-post__asset-btn" for="create-post-media" disabled>
							<img class="icon" src="/icons/link-tumblr.svg" alt="" />
							Link
						</button>
						<button type="button" aria-label="Add a video to the post" class="create-post__asset-btn" for="create-post-media" disabled>
							<img class="icon" src="/icons/chat-tumblr.svg" alt="" />
							Chat
						</button>
						<button type="button" aria-label="Add a video to the post" class="create-post__asset-btn" for="create-post-media" disabled>
							<img class="icon" src="/icons/audio-tumblr.svg" alt="" />
							Audio
						</button>
						<button type="button" aria-label="Add a video to the post" class="create-post__asset-btn" for="create-post-media" disabled>
							<img class="icon" src="/icons/video-tumblr.svg" alt="" />
							Video
						</button>
					</div>
					<button class="create-post__submit" type="submit" disabled id="create-post-submit-btn">Publish</button>
				</div>
			</form>
		</section>

		<section id="posts-container">
			<article class="post">
				<img class="post__avatar" src="/img/avatar-tumblr.png" alt="" />

				<div class="post__content">
					<header class="post__header">
						<p class="post__user">galactiqangel</p>

						<div class="post__meta">
							<p class="post__reblogs">3,908</p>

							<button class="post__header-btn">
								<img src="/icons/reblog-tumblr.svg" alt="" />
							</button>
							<button class="post__header-btn">
								<img src="/icons/heart-tumblr.svg" alt="" />
							</button>
						</div>
					</header>

					<div class="post__body">
						<img class="post__img" src="/img/liz-lee.jpg" alt="" />
						<a href="https://es.wikipedia.org/wiki/My_Life_as_Liz" class="post__text">My Life As Liz</a>
					</div>

					<div class="post__footer">
						<span>#2010s</span>
						<span>#tumblr</span>
						<span>#codepen</span>
					</div>
				</div>
			</article>

			<article class="post">
				<img class="post__avatar" src="/img/avatar-tumblr.png" alt="" />

				<div class="post__content">
					<header class="post__header">

						<div class="post__meta">

						</div>

					<div class="post__body">
						<img class="post__img" src="/img/steven-universe.webp" alt="" />
						<a href="https://es.wikipedia.org/wiki/Steven_Universe" class="post__text">Steven Universe</a>
					</div>

					<div class="post__footer">
						<span>#2010s</span>
						<span>#tumblr</span>
						<span>#codepen</span>
					</div>
				</div>
			</article>

			<article class="post">

				<div class="post__content">

				<div class="post__content">
					<header class="post__header">
						<p class="post__user">galactiqangel</p>

						<div class="post__meta">
							<p class="post__reblogs">3,908</p>

							<button class="post__header-btn">

					<div class="post__footer">
						<span>#2010s</span>

				</div>
			</article>
		</section>

		<script src="main.js"></script>
	</body>
</html>
